name: Deploy Editor to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'editor/**'
      - '.github/workflows/deploy-editor.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build Editor
        working-directory: editor
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: editor/dist
          branch: gh-pages
